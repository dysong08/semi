<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login+join_view.css">
</head>

<body>
    <article class="login_join">
        <!-- 로그인 + 회원가입 페이지 -->

        <fieldset>
            <section>
                <h1>로그인</h1>
                <input type="text" id="userID" placeholder="아이디를 입력해주세요."><br>
                <input type="password" id="usePwd" placeholder="비밀번호를 입력해주세요."><br>
                <div>
                    <input type="checkbox" id="userSaveStil"> <label for="">로그인 상태 유지</label>
                </div>
                <button onclick="login()">로그인</button>
                <a href="">아이디/비밀번호 찾기</a>
            </section>

        </fieldset>


        <fieldset>
            <section>
                <h1>회원가입</h1>
                <div>
                    <p>
                        지금 노스페이스 공식 멤버십회원으로 가입하시고,<br>
                        특별한 멤버십 혜택과 다양한 회원전용 상품을 만나보세요.
                    </p>
                    <ul>
                        <li>
                            <span>회원구매시 5%할인</span>
                        </li>
                        <li>
                            <span>5% 마일리지 적립</span>
                        </li>
                        <li>온오프 마일리지 통합</li>
                        <li>무료배송/반품/교환</li>
                        <li>생일 축하 할인쿠폰 지급</li>
                    </ul>
                </div>
            </section>
            <button id="benefit">혜택 더 보기</button>
            <button onclick="join()">회원가입</button>
        </fieldset>






    </article>















</body>

</html>
